{%extends 'main/layout.html'%}
{%load static%}

{% block static_dir %}
    <link rel="stylesheet" href="{% static 'main/css/style_test.css' %}">

{% endblock %}

{%block content%}

   <section class="choose">
<!--       method="GET" action="{% url 'result'%}-->
        <form class="container" method="POST" action="{% url 'params'%}">
            {% csrf_token %}
            <div class="choose_meth">
                <div class="header h_r">Задачи</div>

                <div class='list' style="display: flex; flex-direction: column">
                    <div style='display: block; font-size: 20px; font-family: "Arial"; color: grey'>Выберите задачу</div>
                        {{problems}}


                </div>
            </div>

            <div class="choose_meth">
                <div class="header">Алгоритмы</div>

                <div class="list" style="display: flex; flex-direction: column">

                    <div style='display: block; font-size: 20px; font-family: "Arial"; color: grey'>Выберите алгоритм</div>
                       {{algos}}
                </div>
            </div>
            <div class='btn'>
                <input type="submit" value="Test">
            </div>

        </form>

    </section>

{%endblock%}
