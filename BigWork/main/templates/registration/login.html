{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
<section class='main'>
    <div class='container'>
        <h1>Welcome to algorithm testing service!</h1>
        <div class="form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p}}
                <button type="submit" class="form_btn" style="font-family: 'Courier New', Courier, monospace;
                                                              display: block; border: 0">Log-In</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
